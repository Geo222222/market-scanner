services:
  api:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --port 8010
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8010:8010"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

volumes:
  pgdata:
